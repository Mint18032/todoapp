<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet/list.css" rel="stylesheet">
    <link href="./stylesheet/responsive.css" rel="stylesheet">
    <link href="./stylesheet/input.css" rel="stylesheet">
    <link href="./stylesheet/scrollBar.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <input style="font-size: 150%;" type="text" id="myInput" placeholder="New task...">
        <div onclick="newElement()" class="addBtnL">+</div>
        <br />
        <a class="active" href="#home">Home</a>
        <a href="#all">All tasks</a>
        <a href="#completed">Completed</a>
        <a href="#about">About</a>
    </div>

    <div class="content">
        <input type="text" name="search" placeholder="ðŸ”Ž Search" id="searchBtn">
        <div class="container" onclick="myFunction(this)">

            <div class="bar2"></div>

        </div>
        <br />
        <h1 id="title">&nbsp; My tasks</h1>
        <div class="month">
            <span id="day"></span><br>
            <span style="font-size:50%" id="year"></span>

        <h2 id="head2"></h2>
        <ul id="myUL">
        </ul>
        <br /><br />

        <div id="myDIV" class="addBar">
            <input style="font-size: 130%;" type="text" id="myInput" placeholder="New task...">
