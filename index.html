<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet/list.css" rel="stylesheet">
    <link href="./stylesheet/responsive.css" rel="stylesheet">
    <link href="./stylesheet/input.css" rel="stylesheet">
    <link href="./stylesheet/scrollBar.css" rel="stylesheet">
    <link href="./stylesheet/sidebar.css" rel="stylesheet">
    <link href="./stylesheet/progressBar.css" rel="stylesheet">
</head>

<body>
    <div id="sidebar" class="sidebar">
        <input type="text" id="myInputL" placeholder="New task...">
        <div onclick="newElementL()" class="addBtnL">+</div>
        <br />
        <a class="link" id="ho" onclick="openPage('home', 'ho')">Home</a>
        <a class="link" id="al" onclick="openPage('all', 'al')">All tasks</a>
        <a class="link" id="ab" onclick="openPage('about', 'ab')">About</a>
    </div>

    <div class="content">
        <div id="home" class="tabcontent">
            <input type="text" name="search" placeholder="ðŸ”Ž Search" id="searchBtn">
            <div id="menuBtn" class="container" onclick="sidebar()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <br />
            <h1 id="title">&nbsp; My tasks</h1>
            <div class="month">
                <span id="day"></span><br>
                <span style="font-size:50%" id="year"></span>
            </div>

            <h2 id="head2"></h2>
            <ul id="myUL">
            </ul>
            <br /><br />

            <div id="myDIV" class="addBar">
                <input type="text" id="myInput" placeholder="New task...">
                <span onclick="newElement()" class="addBtnS">+</span>
            </div>
        </div>

        <div id="all" class="tabcontent">
            <input type="text" name="search" placeholder="ðŸ”Ž Search" id="searchBtn">
            <div id="menuBtn" class="container" onclick="sidebar()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <br />
            <h1 id="title">&nbsp; All tasks</h1>

            <div class="progressBar">
                <strong class="bar" id="done"></strong>
            </div>
            <h1 class="head1">Doing</h1>
            <h2 id="head2"></h2>
            <ul id="myUL2">
            </ul>
            <br />
            <h1 class="head1">Completed</h1>
            <ul id="myUL3">
                <br />
        </div>

        <div id="about" class="tabcontent">
            <input type="text" name="search" placeholder="ðŸ”Ž Search" id="searchBtn">
            <div id="menuBtn" class="container" onclick="sidebar()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <br />
            <h1 id="title">&nbsp; About</h1>
            <img src="./img/avt.jpg" alt="" style="width: 100%;">
            <p style="font-size: 120%; text-align: center;">Minh Quach's app.</p>
        </div>
    </div>


    <script src="./script/list.js"></script>
    <script src="./script/effects.js"></script>
</body>

</html>
